<!DOCTYPE html>
<html>
    <head>
        <title>table creation
        
        </title><style>
            table, th, td {
              border:1px solid black;
            }
            </style>
    </head><body>
        <caption>students information</caption>
        <table style="width:100%">
           <tr>
            <th rowspan="2">heading</th>
            <th>students</th>
            <th colspan="3">details</th>
            </tr>
            <tr>
                <td>id</td> 
                <td>name</td>
                <td>department</td>
                <td>roll number</td>
            </tr>
            <tr>
                    <td rowspan="4">students list</td>
                    <td>1</td>
                    <td>abc</td>
                    <td>computer</td>
                    <td>12345</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>bcd</td>
                    <td>computer</td>
                    <td>12345</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>cdef</td>
                    <td>computer</td>
                    <td>1236765</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>efgh</td>
                    <td>computer</td>
                    <td>15684</td>
                </tr>
        </table>
    </body>
</html>
